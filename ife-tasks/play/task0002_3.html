<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播图</title>
	<link rel="stylesheet" href="css/task0002-3.css">
</head>
<body>
	<div id='wrap'>
		<ul class="list clearfix">
			<li><img src="img/4.jpg" alt=""></li>
			<li><img src="img/1.jpg" alt=""></li>
			<li><img src="img/2.jpg" alt=""></li>
			<li><img src="img/3.jpg" alt=""></li>
			<li><img src="img/4.jpg" alt=""></li>
			<li><img src="img/1.jpg" alt=""></li>
		</ul>
		<ul class="circle clearfix">
			<li index='1'></li>
			<li index='2'></li>
			<li index='3'></li>
			<li index='4'></li>
		</ul>
		<span class="left">&lt;</span>
		<span class="right">&gt;</span>
	</div>
	<div class="btn">
		<input type="button" value='正序' id='normal'>
		<input type="button" value='逆序' id='reverse'>
		<input type="button" value='是否循环' id='for'>
		<input type="button" value='间隔时长' id='time'>
	</div>
	
	<script src='util.js'></script>
	<script src='js/task0002-3.js'></script>
</body>
</html>
